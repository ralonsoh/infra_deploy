---
- name: Update apt cache
  apt:
    update_cache: yes
    upgrade: yes
    cache_valid_time: 36000
  environment: "{{ proxy_env }}"

- name: Install packets
  apt:
    name: "{{ item }}"
  with_items:
    - libffi-dev
    - libssl-dev
    - python3-dev
    - python3-pip
    - ethtool
    - ipmitool
    - git
    - ntp
    - apparmor-utils
    - docker.io
    - libvirt-bin
    - build-essential
    - virt-manager
    - screen
    - silversearcher-ag
    - htop
    - wireshark
    - vim
    - emacs
  environment: "{{ proxy_env }}"

- name: Update pip ansible docker
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - ansible
    - docker
    - tox
    - shade
    - passlib
    - setuptools
  environment: "{{ proxy_env }}"

- name: Remove conflicting packages
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - lxd
    - lxc