---
- name: Update apt cache
  yum:
    update_cache: yes
  environment: "{{ proxy_env }}"

- name: Install packets
  yum:
    name: "{{ item }}"
  with_items:
    - python3-devel
    - python3-pip
    - libffi-devel
    - openssl-devel
    - ethtool
    - ipmitool
    - git
    - ntp
    - docker
    - libvirt
    - yum-utils
    - gcc
  environment: "{{ proxy_env }}"

- name: Install pip
  shell: easy_install pip
  environment: "{{ proxy_env }}"

- name: Update pip ansible docker
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - ansible
    - docker
    - tox
    - shade
    - passlib
    - setuptools
  environment: "{{ proxy_env }}"

- name: Remove conflicting packages
  yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - lxd
    - lxc
