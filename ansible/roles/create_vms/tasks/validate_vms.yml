---
- name: Validate if VM is responding
  wait_for:
    host: "{{ item.value }}"
    port: 22
    timeout: 10
  with_dict: "{{ name_ip }}"
  register: result
  ignore_errors: yes

- name: Stop VM if it is not responding
  virt:
    name: "{{ item.key }}"
    command: destroy
  when: result is failed
  with_dict: "{{ name_ip }}"

- name: Wait for VM is being stopped
  pause:
    seconds: 10
  when: result is failed

- name: Start VM
  virt:
    name: "{{ item.key }}"
    command: start
  when: result is failed
  with_dict: "{{ name_ip }}"

- name: Validate if VM is responding
  wait_for:
    host: "{{ item.value }}"
    port: 22
    timeout: 60
  when: result is failed
  with_dict: "{{ name_ip }}"
  register: result

- fail:
    msg: "FAILED on {{ name_ip }}"
  when: result is failed
